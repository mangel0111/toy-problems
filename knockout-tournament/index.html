<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./client/styles.css" />
    <script
      type="text/javascript"
      type="module"
      src="./client/client.js"
    ></script>
    <title>Knockout Tournament</title>
  </head>
  <body>
    <!-- Edit me. -->
    <!-- For tests to pass, the IDs of the elements below MUST NOT change. -->
    <input
      id="teamsPerMatch"
      placeholder="Teams per match"
      type="number"
      value="2"
    />
    <input
      id="numberOfTeams"
      placeholder="Number of teams"
      type="number"
      value="2"
    />
    <button id="start">Start</button>
    <div id="tournament">
      <h1 id="tournament-title"></h1>
      <span id="winner"></span>
      <div id="matches"></div>
    </div>
  </body>
</html>
